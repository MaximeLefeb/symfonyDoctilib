      summary: 'Return a list of RdvDTO from a praticien id'
      description: 'Return information about a RdvsDTO'
      operationId: 'App\Controller\RdvRestController::searchRdvByIdPraticien'
      parameters:
        -
          name: id
          in: path
          required: true
