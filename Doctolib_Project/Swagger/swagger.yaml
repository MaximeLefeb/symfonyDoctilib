        '500':
          description: 'Internal server Error. Please contact us'
        '404':
          description: 'No user found for this id'
components:
  schemas:
    PatientDTO:
      properties:
        id:
          type: number
        nom:
          type: string
        prenom:
          type: string
        age:
          type: number
      type: object
    PraticienDTO:
      properties:
        id:
          type: number
        nom:
          type: string
        prenom:
          type: string
        specialite:
          type: string
      type: object
    RdvDTO:
      properties:
        id:
          type: number
        dateRdv:
          type: string
        adresse:
          type: string
        patient:
          type: number
        praticien:
          type: number
      type: object
